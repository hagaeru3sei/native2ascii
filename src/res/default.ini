[logging]
level = logging.DEBUG
path = logs/api.log
format = %%(asctime)-15s [%%(levelname)-8s] [%%(name)s] %%(funcName)s:%%(lineno)s %%(message)s
datefmt = %%Y-%%m-%%d %%H:%%M:%%S

[resources]
path = src/res

[database]
tableName = strings

[languages]
values = en,ja,ko

[server]
host = localhost
port = 8800
endpoint = http://localhost:8800/api
